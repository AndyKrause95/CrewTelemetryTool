<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Crew Telemetry Tool</title>
</head>
<script>
	function main(i) {
		i = i + 1;
		if (i >= 100)
			i = 0;
		setTimeout(function() {
			updateValue("speed", i);
			main(i)
		}, 50);
	}

	function updateValue(elementID, value) {
		var element = document.getElementById(elementID);
		element.textContent = value;
	}
</script>
<style>
body {
	background-color: black;
	color: white;
}

.dataBlock {
	display: inline-block;
	width: 40%;
	height: 25%;
	border-width: 2px;
	border-style: solid;
	border-color: red;
}

.dataBlock .title {
	color: red;
}

.dataBlock .value {
	color: green;
	font-weight: bold;
}

.container {
	overflow: hidden;
	box-sizing: border-box;
	width: 100%;
	height: 100%;
	padding: 10px;
}
</style>
<body onLoad='main(0)'>
	<div class='container'>
		<div class='dataBlock'>
			<span class='title'>Speed: </span><span class='value' id='speed'>No
				Data</span>
		</div>
		<div class='dataBlock'>
			<span class='title'>Speed: </span><span class='value' id='rpm'>No
				Data</span>
		</div>
	</div>
</body>
</html>
